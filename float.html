<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动float</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #bbb;
        }
        .headerwrap{
            background-color: #fff;
        }
        .header{
            width: 1200px;
            height: 80px;
            margin: 0 auto;
        }
        .logo{
            width: 150px;
        }
    </style>
</head>
<body>
    <!-- 文档流：普通流/浮动流/定位流 -->
    <div class="headerwrap">
        <div class="header">
            <img class="logo" src="https://www.baidu.com/img/bd_logo1.png?where=super" alt="">
        </div>
    </div>
</body>
</html>
