<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>column</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul,li{
            list-style: none;
        }
        .nav{
            width: 1200px;
            margin: 0 auto;
            columns: 4;
            column-gap: 40px;
            /* column-rule: 3px solid #000; */
        }
        .nav li{
            margin-bottom: 40px;
            height: 100px;
            border: 3px solid red;
        }
        .nav div{
            border: 3px solid #000;
            column-span: all;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>11111111111111</li>
        <li>22222222222222</li>
        <li>33333333333333</li>
        <li>44444411111111</li>
        <div>ddd</div>
        <li>55555222222222</li>
        <li>66666663333333</li>
        <li>7777777111111</li>
        <li>888888822222</li>
    </ul>
</body>
</html>
