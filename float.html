<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动float</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        body{
            background-color: #bbb;
        }
        .headerwrap{
            background-color: #fff;
        }
        .header{
            width: 1200px;
            height: 80px;
            margin: 0 auto;
        }
        .logo{
            width: 150px;
        }
        .nav{
            float: right;
        }
        .nav li{
            float: left;
            margin-right: 20px;
            line-height: 80px;
        }
        .nav li a{
            color: #000;
        }
    </style>
</head>
<body>
    <!-- 文档流：普通流/浮动流/定位流 -->
    <div class="headerwrap">
        <div class="header">
            <img class="logo" src="https://www.baidu.com/img/bd_logo1.png?where=super" alt="">
            <ul class="nav">
                <li>
                    <a href="">百度首页</a>
                </li>
                <li>
                    <a href="">消息</a>
                </li>
                <li>
                    <a href="">日历</a>
                </li>
                <li>
                    <a href="">设置</a>
                </li>
                <li>
                    <a href="">用户名</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
