        function isPrime(a){
            for(var i=2;i<a;i++){
                if(a%i==0){
                    return false;
                }
            }
            return true;
        }
        function primeSum(a,b){
            var sum = 0;
            for(var i=a;i<=b;i++){
                isPrime(i)&&(sum += i);
            }
            return sum;
