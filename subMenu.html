<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        /* 行内元素/块级元素 */
        /* 行内元素：img/input/a/span */
        /* a/span等行内元素不能设置宽高 */
        /* 块级元素：div/ul/li/ol/p/form/table */
        /* display:none/block/inline/inline-block */
        .nav{
            font-size: 0px;
        }
        .nav>li{
            display: inline-block;
            vertical-align: top;
            width: 100px;
            height: 30px;
            font-size: 16px;
            background: #ccc;
            text-align: center;
            line-height: 30px;
        }
        .subNav{
            display: none;
        }
        .nav li:hover .subNav{
            display: block;
        }
        .subNav{
            border:1px solid lightblue;
        }
        .subNav li:hover{
            color:#fff;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <!-- <span style="display:block;width:100px;background:red;">dd</span> -->
    <ul class="nav">
        <li>
            <a href="">首页</a>   
            <ul class="subNav">
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ul>
        </li>
        <li>
            <a href="">新闻</a>  
            <ul class="subNav">
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ul>
        </li>
        <li>
            <a href="">地图</a>  
            <ul class="subNav">
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ul>
        </li>
    </ul>
</body>
</html>
