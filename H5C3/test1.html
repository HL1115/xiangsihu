<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    HTML：超文本标记（hyper text markup language）
    CSS：层叠样式表（cascading style sheet）
    表格：<table></table>
    密码框:<input type="password">
    浮动：float
    定位：position： absolute relative fixed static;
    盒模型：width height border margin padding
    结构化标签：header footer nav section aside article
    音频视频：audio video
    必填:required
    <input type="search" list="lis">
    <datalist id="lis">
        <option value="语文"></option>
    </datalist>
    本地存储：localStorage.setItem  getItem
</body>
</html>
