<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progress</title>
</head>
<body>
    
    <progress id="pro" value="10" max="100"></progress>
    <script>
        var pro = document.getElementById('pro');
        var id = setInterval(function(){
            pro.value++;
            if(pro.value===100){
                clearInterval(id);
                alert('太难了');
            }
        },100);
    </script>
</body>
</html>
